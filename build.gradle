plugins {
    id 'idea'
    id 'application'
}

repositories {
    mavenCentral()
}

configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

application {
    mainClassName = 'mariojumpsim.Simulator'
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-log4j12:1.7.32'
    implementation 'com.typesafe:config:1.4.1'
}
